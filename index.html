<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>بازی سنگ، کاغذ، قیچی</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="images/x-icon" href="images/favicon.svg" />
  </head>

  <body>
    <h1>سنگ، کاغذ، قیچی!</h1>

    <section class="container-1">
      <div class="result-field">
        <div class="images">
          <span class="user-result">
            <img src="images/rock.svg" alt="user-choice" />
          </span>

          <span class="cpu-result">
            <img src="images/rock.svg" alt="cpu-choice" />
          </span>
        </div>

        <div class="result">
          <h2>نتیجه</h2>
        </div>
      </div>

      <div class="options">
        <span class="option-1">
          <img src="images/rock.svg" alt="rock" />
          <p>سنگ</p>
        </span>

        <span class="option-2">
          <img src="images/paper.svg" alt="paper" />
          <p>کاغذ</p>
        </span>

        <span class="option-3">
          <img src="images/scissors.svg" alt="scissors" />
          <p>قیچی</p>
        </span>
      </div>
    </section>

    <section class="container-2">
      <button class="reset-btn">شروع مجدد</button>

      <span class="history">
        <p><strong>تاریخچه:</strong></p>
        <p>شما: 0 - 0 :کامپیوتر</p>
      </span>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
